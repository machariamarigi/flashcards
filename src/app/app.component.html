
<form #flashForm="ngForm">
  <h1 class="is-size-3">Add New Flash Card</h1>
  <div class="field">
      <label class="label" for="">Question</label>
      <div class="control">
          <input 
            required
            class="input"
            type="text" 
            name="question"
            [(ngModel)]="flash.question"
            #question="ngModel"
            [ngClass]="{'is-danger': question.invalid && !question.pristine}"
          >
      </div>
  </div>
  <div class="field">
      <label for="" class="label">Answer</label>
      <div class="control">
          <input 
            required
            class="input"
            type="text" 
            name="answer"
            [(ngModel)]="flash.answer"
            #answer="ngModel"
            [ngClass]="{'is-danger': answer.invalid && !answer.pristine}"
          >
      </div>
  </div>
  
  <button class="button is-primary" type="submit" (click)="handleSubmit()">Submit</button>
  <button class="button clear-btn" (click)="handleClear()">Clear</button>
</form>

<div class="flashes">
  <app-flash
    *ngFor="let flash of flashs; trackBy: trackByFlashId"
    [flash]="flash"
    (toggleCardEvent)="handleToggleCard($event)"
    (deleteFlashEvent)="handleDelete($event)"
    (editFlashEvent)="handleEdit($event)"
    (rememberChangeEvent)="handleRememberChange($event)"
    >
  </app-flash>
</div>
